<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/Layout :: head"></head>

<body class="bg-dark">

	<header th:replace="fragments/Layout :: header"></header>

	<div class="container">
		<h1
			class="text-primary border border-success border-left-0 border-right-0 text-center pb-2 mt-3"
			th:text="${titulo}"></h1>

		<form th:action="@{/Producto/ImportarProductosMasivosGuardar}"
			enctype="multipart/form-data" method="POST"
			class="container w-50 text-center mb-3 bg-secondary rounded p-4">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="inputGroupFile02" name="file">
				<label class="custom-file-label" for="inputGroupFile02"
					aria-describedby="inputGroupFileAddon02">Buscar archivo en tu PC</label>
			</div>
			<input type="submit" class="btn mt-2 btn-success"/>
		</form>
	</div>

	<footer th:replace="fragments/Layout :: footer"></footer>
</body>
</html>
